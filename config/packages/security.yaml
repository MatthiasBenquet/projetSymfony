security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory:
          memory:
            users:
              admin: { password: $2y$10$j2YqJjXaQu825gYlmJ.a8eGF8k2GOHc0kKs4xlCyoopRiU7knKLry, roles: ROLE_ADMIN}
              user: { password: $2y$10$wKprqSVKHqP87GGZmiJPwuVgb43b4SalwCSafC2oVK1DatBFRSy4u, roles: ROLE_USER}
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: users_in_memory

            # activate different ways to authenticate

            http_basic: true
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/ajoutEntreprise, roles: ROLE_ADMIN }
        - { path: ^/modificationEntreprise, roles: ROLE_ADMIN }
        - { path: ^/ajoutStage, roles: ROLE_USER }

    encoders:
      Symfony\Component\Security\Core\User\User:
        algorithm: bcrypt
        cost:      15
